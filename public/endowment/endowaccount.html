<!DOCTYPE html>
<html>
<html ng-app="myApp">
<head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>endowment account</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <script src="public/js/lib/ui-bootstrap-tpls-0.13.4.min.js"></script>

</head>
<body  ng-controller="acountCtrl">
<ol class="breadcrumb">
    <li><a href="#">home</a></li>
    <li><a href="/endowment">养老</a></li>
    <li class="active">个人账户信息</li>
</ol>
<div>
    <p>{{user.username}}养老个人账户信息</p>
    <form ng-submit="submit()">
        <div>
            <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                        start date：<input type="date" class="form-control"  id="dt1" datepicker-popup ng-model="dt1" is-open="status.opened"
                                          datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"  />
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="input-group">
                        end date： <input type="date" class="form-control"  id="dt2" datepicker-popup ng-model="dt2" is-open="status.opened"
                                         datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    </p>
                </div>
            </div>
        </div>
        <pre>Selected  date range  is: <em>{{dt1 | date:'fullDate' }}——{{dt2 | date:'fullDate' }}</em></pre>
        <div class="alert alert-warning" ng-show="error">
            {{error}}
        </div>

        <input type="submit" class="btn btn-primary" value="筛选">
    </form>
    <div>
        <table  >
        <ul class="nav nav-tabs" id="mytab">
            <li ng-repeat="item in listNames"  ng-class="{active: $index == 0}">
                <a  data-toggle="tab" ng-click="isTab(item.id)"> {{item.name}}</a>
            </li>
        </ul>
        <hr>
                <tr >
                    <th ng-repeat="item in list" width="10%">{{item.value}}&nbsp;&nbsp;&nbsp;</th>
                </tr>

            </table>
        </div>
    </div>

</body>
</html>
