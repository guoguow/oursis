<div>养老保险，全称社会基本养老保险，是国家和社会根据一定的法律和法规，为解决劳动者在达到国家规定的解除劳动义务的劳动年龄界限，或因年老丧失劳动能力退出劳动岗位后的基本生活而建立的一种社会保险制度。是社会保障制度的重要组成部分，是社会保险五大险种中最重要的险种之一。养老保险的目的是为保障老年人的基本生活需求，为其提供稳定可靠的生活来源。</div>
