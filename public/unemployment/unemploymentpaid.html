

<ol class="breadcrumb">
    <li><a href="#">home</a></li>
    <li><a href="/unemployment">失业</a></li>
    <li class="active">发放支付明细</li>
</ol>

<p>{{user.username}}的失业发放支付历史明细</p>

<div  >

    <form ng-submit="submit()">
        <div>
            <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                        start date：<input type="date" class="form-control"  id="dt1" datepicker-popup ng-model="dt1" is-open="status.opened"
                                          datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"  />
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="input-group">
                        end date： <input type="date" class="form-control"  id="dt2" datepicker-popup ng-model="dt2" is-open="status.opened"
                                         datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    </p>
                </div>
            </div>
        </div>
        <pre>Selected  date range  is: <em>{{dt1 | date:'fullDate' }}——{{dt2 | date:'fullDate' }}</em></pre>
        <div class="alert alert-warning" ng-show="error">
            {{error}}
        </div>

        <input type="submit" class="btn btn-primary" value="筛选">
    </form>
    <ng-include src="'my_modules/payhist/public/payhist.html'"></ng-include>

   <table >
        <tr ng-repeat="saa in epaid">
              <td>{{saa.aaz350}} </td> <td>&emsp;&emsp;&emsp; </td>
              <td>{{saa.ajc140}} </td><td>&emsp;&emsp;&emsp; </td>
              <td>{{saa.aae149}} </td><td>&emsp;&emsp; </td>

        </tr>
    </table>
    <div ng-show="totalPage>1">

    <ng-include src="'my_modules/pag/public/pagination.html'"></ng-include>
</div>

</div>
