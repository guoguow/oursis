<div>生育保险(maternity insurance)是国家通过立法，在怀孕和分娩的妇女劳动者暂时中断劳动时，由国家和社会提供医疗服务、生育津贴和产假的一种社会保险制度，国家或社会对生育的职工给予必要的经济补偿和医疗保健的社会保险制度。我国生育保险待遇主要包括两项。一是生育津贴，二是生育医疗待遇。人社部《生育保险办法（征求意见稿）》从2012年11月20日起面向社会公开征求意见。意见稿明确，生育险待遇将不再限户籍，单位不缴生育险须掏生育费。</div>
