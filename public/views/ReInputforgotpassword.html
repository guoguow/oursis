<div class="panel panel-default" style="max-width:500px; margin-top: 5px; auto;">
  <div class="panel-heading">
    <h3 class="panel-title">输入密码</h3>
  </div>
  <div class="panel-body">
    <form ng-submit="submit()">
      <div class="form-group">
        <input type="password" class="form-control" id="password1" ng-model="password" placeholder="输入密码">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password2" ng-model="repassword" placeholder="再次输入密码">
      </div>
      <div class="alert alert-warning" ng-show="error">
        {{error}}
      </div>
      <div class="alert alert-warning" ng-show="success">
        {{success}}
      </div>
      <input type="submit" class="btn btn-primary" value="确认">
    </form>
  </div>
</div>
