<div class="panel panel-default" style="max-width:500px; margin-top: 5px;">
    <div class="panel-heading">
        <h3 class="panel-title">用户基本信息</h3>
    </div>
    <div class="panel-body">
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" class="form-control" id="ssn" ng-model="ssn" placeholder="输入社会保障号码">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="name" ng-model="name" placeholder="输入姓名">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="mobilephone" ng-model="mobilephone" placeholder="输入手机号码">
            </div>
            <div class="alert alert-warning" ng-show="error">
                {{error}}
            </div>
            <input type="submit" class="btn btn-primary" value="用户基本信息">
        </form>
    </div>
</div>
